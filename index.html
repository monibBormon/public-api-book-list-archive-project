<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- bootstrap cdn  -->

</head>

<body>
    <!-- main start  -->
    <main>
        <section>
            <div class="container">
                <h2>Book Archive</h2>
                <div class="row">
                    <div class="col-md-12">
                        <div class="search-box">
                            <input type="text" placeholder="type your favourite book">
                            <button>Search Book</button>
                        </div>
                        <div id="search-found">
                            <p>we got 10 of 100 books</p>
                        </div>
                    </div>
                </div>
                <div id="book-container" class="row">
                    <div class="col-md-3">
                        <div class="book-items">
                            <img src="" alt="book-thumb">
                            <h3>Book Name:- </h3>
                            <h4>Author Name:-</h4>
                            <h4>Publisher:- </h4>
                            <h4>First Published:- </h4>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- js files  -->
    <script src="js/main.js"></script>
</body>

</html>
