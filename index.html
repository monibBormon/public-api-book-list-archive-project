<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>

    <!-- bootstrap cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        #spinner {
            display: none;
            text-align: center;
        }

        .height {
            height: 400px;
        }

        .column {
            width: 32%;
            float: left;
            margin: 5px;
        }
    </style>
</head>

<body>
    <!-- main start  -->
    <main>
        <section>
            <div class="container">
                <h2 class="text-center py-5">Book Archive List</h2>
                <div class="row">
                    <div class="col-md-12">
                        <div class="search-box">
                            <div class="input-group mb-3 w-50 mx-auto">
                                <input id="search-input" value="angular js" type="text" class="form-control"
                                    placeholder="Search your favourite book" aria-label="Recipient's username"
                                    aria-describedby="basic-addon2">
                                <button onclick="loadSearch()" class="btn btn-warning">Search Book</button>
                            </div>
                        </div>
                        <div id="search-found"></div>
                        <p id="error"></p>
                        <!-- loading spinner -->
                        <div id="spinner">
                            <img src="images/spinning-loading.gif" alt="">
                        </div>
                    </div>
                </div>
                <div id="book-container" class="row">

                </div>
            </div>
        </section>
    </main>

    <!-- js files  -->
    <!-- bootstrap js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- main js  -->
    <script src="js/main.js"></script>
</body>

</html>
